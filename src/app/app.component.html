<div class="container">
  <add-wish-form
    (addWish)= items.push($event)
  ></add-wish-form>
  <div class="row myt-3">
    <wish-filter
      (filter) ="filter = $event"
    ></wish-filter>
  </div>
  <div class="row mt-3">
    <wish-list
    [items] = "visibleItems"
    (deleteItem) = items.splice(items.indexOf($event),1)
    ></wish-list>
  </div>

</div>
