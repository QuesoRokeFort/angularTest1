<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6 ">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
        type="submit" 
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish() "
      >Add Wish</button>
    </div>
  </form>  

  <div class="row mt-3">
    <div *ngIf="items.length === 0; else showItems">
      There are no wishes to display.
    </div>

  <ng-template #showItems>
    <ul class="wish-list" >
      <li *ngFor="let item of items; index as i" style="display:flex;">
        <div class="form-check">
          <input
            class="checkbox"
            type="checkbox"
            [checked]="item.isComplete"
            [attr.data-index]="i"
            (click)="toggleItem(item)"
          />
        </div>
        <label class="form-check-label" [class.crossed-out-text]="item.isComplete">
          {{ item.wishText }}
        </label>
        <button
        class="button"
        type="submit"
        (click)="deleteElement(item,i)"
        style="display: flex; margin-left: auto;">
        borrar
        </button>
      </li>
    </ul>
  </ng-template>




</div>
